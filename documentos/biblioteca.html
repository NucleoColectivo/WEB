<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca - Núcleo Colectivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #89848d;
    }
    header {
      background-color: #62159a;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .container {
      padding: 8rem;
    }
    .buscador {
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    select {
      margin-left: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(238px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 16px;
      overflow: hidden;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-title {
      font-weight: bold;
      color: #62159a;
      margin-bottom: 0.5rem;
    }
    .card-description {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      background-color: #FFD700;
      color: #451ea9;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #FFC107;
    }
  </style>
</head>
<body>
  <header>
    <h1>Biblioteca Núcleo Colectivo</h1>
    <p>Explora recursos abiertos en arte, cultura, programación y más</p>
  </header>
  <div class="container">
    <h1>Recursos disponibles</h1>
    <div class="grid" id="resourceGrid">
      
      
      
      
      
      
      <!-- Las tarjetas se generarán aquí con JavaScript -->
    </div>
  </div>

  

  <script>
    const recursos = [
      {
        titulo: "Museo de Antioquia",
        descripcion: "Colecciones, exposiciones y recursos educativos de Medellín.",
        imagen: "IMG/Museo_de_Antioquia.png",
        enlace: "https://www.museodeantioquia.co/"
      },
      {
        titulo: "Biblioteca Digital Mundial (UNESCO)",
        descripcion: "Acceso gratuito a mapas, textos, fotos, grabaciones y películas de todo el mundo.",
        imagen: "IMG/UNESCO.png",
        enlace: "https://www.wdl.org/es/"
      },
      {
        titulo: "Museo de Arte Moderno de Medellín (MAMM)",
        descripcion: "Recursos visuales, exposiciones digitales y archivo audiovisual.",
        imagen: "IMG/MAMM.png",
        enlace: "https://www.elmamm.org",
      },
      {
        titulo: "Cinemateca de Bogotá",
        descripcion: "Recursos audiovisuales, cine colombiano y documentales.",
        imagen: "IMG/logo_cinemateca.png",
        enlace: "https://cinematecadebogota.gov.co/"
      },
      {
        titulo: "InfoLibros – Arte PDF",
        descripcion: "Libros gratuitos sobre arte, dibujo y pintura en formato PDF.",
        imagen: "IMG/Infolibros.png",
        enlace: "https://infolibros.org/libros-pdf-gratis/arte/"
      },
      {
        titulo: "Banco de la República - Biblioteca Virtual",
        descripcion: "Acceso libre a contenidos culturales y artísticos de Colombia.",
        imagen: "IMG/Biblioteca-Banco.png",
        enlace: "https://www.banrepcultural.org/"
      },
      {
        titulo: "OpenProcessing",
        descripcion: "Comunidad y editor en línea para proyectos creativos en Processing (código abierto).",
        imagen: "IMG/processing.png",
        enlace: "https://www.openprocessing.org"
      },
      {
        titulo: "p5.js - Creative Coding",
        descripcion: "Herramienta de programación creativa para arte interactivo.",
        imagen: "IMG/P5js_Logo.png",
        enlace: "https://p5js.org/"
      },
      {    
        titulo: "RunwayML",
        descripcion: "Plataforma de herramientas de inteligencia artificial para creativos, con modelos gratuitos.",
        imagen: "IMG/RunwayML-banner.png",
        enlace: "https://runwayml.com"
      },
      {
        titulo: "Google Teachable Machine",
        descripcion: "Entrena modelos de IA fácilmente sin código, ideal para proyectos creativos y educativos.",
        imagen: "IMG/teachable machine.png",
        enlace: "https://teachablemachine.withgoogle.com"
      },
      {
        titulo: "HuggingFace Spaces",
        descripcion: "Modelos y demos de inteligencia artificial listos para usar, muchos son gratuitos.",
        imagen: "IMG/HuggingFace.png",
        enlace: "https://huggingface.co/spaces"
      },
      {
        titulo: "Artbreeder",
        descripcion: "Crea arte colaborativo con IA. Genética visual aplicada a retratos, paisajes, y más.",
        imagen: "IMG/artbreeder.png",
        enlace: "https://www.artbreeder.com"
      },
      {
        titulo:  "Wikimedia Commons",
        descripcion: "Millones de imágenes, sonidos y videos de dominio público o con licencias libres.",
        imagen: "IMG/Wikimedia.png",
        enlace: "https://commons.wikimedia.org"
      },
      {
       titulo: "Canva",
        descripcion: "Diseña contenidos visuales fácilmente.",
        imagen: "IMG/canva.png",
        enlace: "https://www.canva.com",
      },
      {
      titulo: "ElevenLabs",
        descripcion: "Genera voz realista desde texto.",
        imagen: "IMG/elevenlabs.png",
        enlace: "https://www.elevenlabs.io",
      },      
      {
        titulo: "ChatGPT",
        descripcion: "Crea textos con IA.",
        imagen: "IMG/chatgpt.png",
        enlace: "https://chat.openai.com",
        tutorial: "Inicia sesión, escribe una idea o pregunta creativa, y ajusta tus resultados según el tono y estilo que quieras."
       },
      {
      titulo: "Scratch",
      descripcion: "Aprende programación jugando.",
      imagen: "IMG/scratch.png",
      enlace: "https://scratch.mit.edu"
    }
      
  
    ];

    const grid = document.getElementById('resourceGrid');

    recursos.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${item.imagen}" alt="${item.titulo}">
        <div class="card-content">
          <div class="card-title">${item.titulo}</div>
          <div class="card-description">${item.descripcion}</div>
          <a href="${item.enlace}" target="_blank" class="btn">Acceder</a>
        </div>
      `;

      grid.appendChild(card);
    });
  </script>
  

<footer style="background-color: #62159a; color: white; padding: 2rem; text-align: center; margin-top: 4rem;">
  <p>&copy; 2025 Núcleo Colectivo – Medellín, Colombia</p>
  <div style="margin-top: 1rem;">
    <a href="https://www.instagram.com/nucleo_colectivo_art/" target="_blank" style="color: #FFD700; margin-right: 1rem;">Instagram</a>
    <a href="mailto:contacto@nucleocolectivo.org" style="color: #FFD700;">Contacto</a>
  </div>
</footer>
  
  
  
</body>
</html>
